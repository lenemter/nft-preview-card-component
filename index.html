<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
    <main class="card">
      <div class="card-body">
        <div class="image-container">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="card-image">
          <div class="image-overlay">
            <img src="images/icon-view.svg" alt="View">
          </div>
        </div>


        <h1 class="card-heading">
          Equilibrium #3429
        </h1>
        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="info">

          <div class="price">
            <img src="images/icon-ethereum.svg" alt="Ethereum">
            <span>
              0.041 ETH
            </span>
          </div>

          <div class="time-remaining">
            <img src="images/icon-clock.svg" alt="Time remaining">
            <span>
              3 days left
            </span>
          </div>

        </div>

        <hr>

        <div class="card-footer">
          <img src="images/image-avatar.png" alt="Avatar" class="avatar">
          <p>
            Creation of <a href="#" class="creator">Jules Wyvern</a>
          </p>
        </div>
      </div>

    </main>

  </div>
</body>

</html>
